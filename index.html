<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Main</title>
</head>

<body>
    <header>
        <h1>Main Page</h1>
    </header>
    <a href="Editor.html" class="editor">Editor</a>
    <div class="container">
        <div class="content">
            <img src="" alt="" id="img" width="">
            <h1 id="tit"></h1>
            <h5 id="des"></h5>
        </div>
    </div>
    <script>
        const image = localStorage.getItem('img');
        const Title = localStorage.getItem('title');
        const Description = localStorage.getItem('description');

        document.getElementById("img").src = image;
        document.getElementById("tit").textContent = Title;
        document.getElementById("des").textContent = Description;

    </script>
</body>

</html>
